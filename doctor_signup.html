<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% load static %}
        <link href="{% static 'css/doctor_signup' %}" rel="stylesheet" />
        <title>회원가입</title>
    </head>
    <body>
        <!--배경-->
        <img src="{% static 'img/doctor_bg.png' %}" id="bg" />
        <!--뒤로가기 버튼-->
        <a href="{% static 'doctor_start' %}"
            ><img src="{% static 'img/doctor_back.png' %}" id="back"
        /></a>
        <section class="box">
            <h1 id="title">회원가입</h1>
            <form
                action="{% static 'accounts:signup' %}"
                method="POST"
                class="form"
            >
                {% csrf_token %}
                <input
                    type="text"
                    name="userid"
                    value=""
                    placeholder="아이디"
                    id="userid"
                />
                <input
                    type="password"
                    name="password"
                    value=""
                    placeholder="비밀번호"
                    id="password"
                />
                <input
                    type="password"
                    name="password2"
                    value=""
                    placeholder="비밀번호 확인"
                    id="password2"
                />
                <input
                    type="text"
                    name="doctornum"
                    value=""
                    placeholder="의사 면허 번호"
                    id="doctornum"
                />
                <input
                    type="text"
                    name="hospital"
                    value=""
                    placeholder="병원 정보 찾기"
                    id="hospital"
                />
                <input
                    type="submit"
                    type="submit"
                    value="회원가입"
                    id="submit"
                />
            </form>
        </section>

        <script>
            var error = "{{ error }}";
            if (error) {
                alert(error);
            }
        </script>
    </body>
</html>
