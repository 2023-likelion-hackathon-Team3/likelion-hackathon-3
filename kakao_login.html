<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{% static 'css/check.css' %}" rel="stylesheet" />
        <title>Kakao_login</title>
    </head>
    <body>
        <img src="{% static 'img/bg_basic.png' %}" id="bg" />
        <a href="{% url ''%}">
            <img src="{% static 'img/back.png' %}" id="back"
        /></a>
        <div class="content">
            <img src="{% static 'img/lock.png' %}" alt="lock" />
            <h3>비밀번호</h3>
        </div>
        <form action="{% url 'accounts:signup' %}" method="POST">
            <input
                type="password"
                name="password"
                value=""
                placeholder="비밀번호"
                id="password"
            />
            <input
                type="submit"
                type="submit"
                value="회원가입 완료하기"
                id="submit"
            />
        </form>
    </body>
</html>
