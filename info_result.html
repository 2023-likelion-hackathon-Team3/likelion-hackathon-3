<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/info_result.css" rel="stylesheet" />
    <title>맞춤형 건강 정보</title>
  </head>
  <body>
    <div id="container">
      <img id="bg" src="./img/bg_main.png" />
      <a href=""><img id="back" src="./img/back.png" /></a>
      <a href="" id="info">맞춤형 건강정보</a>
      <a href="" id="quiz">건강퀴즈 O/X</a>
      <div id="line"></div>
      <div id="box"></div>
      <div id="checkbox-container">
        <input
          type="radio"
          name="category"
          id="category_고혈압"
          class="checkbox-input"
          onclick="toggleCheckbox(this)"
        />
        <label for="category_고혈압" class="checkbox-label">고혈압</label>
      </div>
      <div id="checkbox-container">
        <input
          type="radio"
          name="category"
          id="category_여성"
          class="checkbox-input"
          onclick="toggleCheckbox(this)"
        />
        <label for="category_여성" class="checkbox-label">여성</label>
      </div>
      <div id="checkbox-container">
        <input
          type="radio"
          name="category"
          id="category_비만"
          class="checkbox-input"
          onclick="toggleCheckbox(this)"
        />
        <label for="category_비만" class="checkbox-label">비만</label>
      </div>
      <div id="checkbox-container">
        <input
          type="radio"
          name="category"
          id="category_스트레스"
          class="checkbox-input"
          onclick="toggleCheckbox(this)"
        />
        <label for="category_스트레스" class="checkbox-label">스트레스</label>
      </div>
      <div id="checkbox-container">
        <input
          type="radio"
          name="category"
          id="category_우울"
          class="checkbox-input"
          onclick="toggleCheckbox(this)"
        />
        <label for="category_우울" class="checkbox-label">우울</label>
      </div>
      <div id="card">
        <div id="card-img">
          <img id="card1" src="./img/card1.png" alt="" />
          <img id="card2" src="./img/card1-1.png" alt="" />
          <img id="card3" src="./img/card1-2.png" alt="" />
          <img id="card4" src="./img/card1-3.png" alt="" />
          <img id="card5" src="./img/card1-4.png" alt="" />
          <img id="card6" src="./img/card1-5.png" alt="" />
          <img id="card7" src="./img/card1-6.png" alt="" />
          <img id="card8" src="./img/card1-7.png" alt="" />
        </div>
        <div id="card-item">
          <img
            id="arrow_left"
            src="./img/arrow_left.png"
            alt=""
            onclick="showPrevCard()"
          />
          <img id="share" src="./img/share.png" alt="" />
          <img
            id="arrow_right"
            src="./img/arrow_right.png"
            alt=""
            onclick="showNextCard()"
          />
        </div>
      </div>

      <!-- nav -->
      <div class="nav">
        <div class="nav_main">
          <a href=""><img src="./img/home.png" alt="home" /></a>
          <p>홈</p>
        </div>

        <div class="nav_info">
          <a href=""><img src="./img/report_b.png" alt="report" /></a>
          <p>건강정보</p>
        </div>

        <a href=""><img src="./img/plus.png" alt="plus" id="add" /></a>

        <div class="nav_board">
          <a href="{% url 'board:board-main' %}"
            ><img src="./img/board.png" alt="board"
          /></a>
          <p>질문게시판</p>
        </div>

        <div class="nav_my">
          <a href="{% url 'mypage:my' %}"
            ><img src="./img/my.png" alt="my"
          /></a>
          <p>내 정보</p>
        </div>
      </div>
      <img src="./img/nav.svg" id="nav" />
    </div>
    <script>
      // 키워드 선택
      function toggleCheckbox(input) {
        var checkboxes = document.querySelectorAll(".checkbox-input");
        checkboxes.forEach(function (checkbox) {
          checkbox.parentNode.classList.remove("selected");
        });

        if (input.checked) {
          input.parentNode.classList.add("selected");
        }
      }

      // 카드뉴스
      let currentCard = 1;
      const totalCards = 8;

      function showCard(cardNumber) {
        // 모든 카드 이미지 숨기기
        const cardImages = document.querySelectorAll("#card-img img");
        cardImages.forEach((img) => {
          img.style.display = "none";
        });

        // 선택한 카드 이미지 보이기
        const selectedCard = document.getElementById(`card${cardNumber}`);
        selectedCard.style.display = "block";
      }

      function showPrevCard() {
        currentCard = currentCard - 1 || totalCards;
        showCard(currentCard);
      }

      function showNextCard() {
        currentCard = (currentCard + 1) % totalCards || totalCards;
        showCard(currentCard);
      }

      // 처음에는 첫 번째 카드를 보여줍니다.
      showCard(currentCard);
    </script>
  </body>
</html>
