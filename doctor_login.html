<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% load static %}
        <link href="{% static 'css/doctor_login' %}" rel="stylesheet" />
        <title>로그인</title>
    </head>
    <body>
        <!--배경-->
        <img src="{% static 'img/doctor_bg.png' %}" id="bg" />
        <!--뒤로가기 버튼-->
        <a href="{% static 'doctor_start' %}"
            ><img src="{% static 'img/doctor_back.png' %}" id="back"
        /></a>
        <section class="box">
            <h1 id="title">어서오세요</h1>
            <img src="{% static 'img/logo_doctor.png' %}" id="logo" />
            <form
                action="{% static 'accounts:login' %}"
                method="POST"
                class="form"
            >
                <!--{% csrf_token %}-->
                <input
                    type="text"
                    name="username"
                    value=""
                    placeholder="아이디"
                    id="username"
                />
                <input
                    type="password"
                    name="password"
                    value=""
                    placeholder="비밀번호"
                    id="password"
                />
                <input type="submit" type="submit" value="로그인" id="submit" />
            </form>
        </section>
    </body>
</html>
