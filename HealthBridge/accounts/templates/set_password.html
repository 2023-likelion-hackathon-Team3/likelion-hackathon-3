<!DOCTYPE html>
<html>
<head>
    <title>비밀번호 설정</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="new_password">비밀번호:</label>
        <input type="password" name="new_password" required>
        <button type="submit">비밀번호 설정</button>
    </form>
</body>
</html>
