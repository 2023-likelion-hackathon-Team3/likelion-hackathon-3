<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KakaoLink Example</title>
</head>
<body>
    <button id="shareKakao">카카오톡으로 공유하기</button>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        // 카카오 링크를 초기화
        Kakao.init('fde0ba3ab93cdf96218d56e2a2f0a6f1');

        const shareButton = document.getElementById('shareKakao');

        // 카카오톡으로 링크를 공유하는 함수
        function shareToKakao() {
            Kakao.Link.sendDefault({
                objectType: 'feed',
                content: {
                    title: '카카오톡 링크 예제',
                    description: '카카오톡 링크로 공유하는 예제입니다.',
                    imageUrl: 'https://example.com/image.png',
                    link: {
                        mobileWebUrl: 'https://example.com',
                        webUrl: 'https://example.com',
                    },
                },
                buttons: [
                    {
                        title: '웹으로 보기',
                        link: {
                            mobileWebUrl: 'https://example.com',
                            webUrl: 'https://example.com',
                        },
                    },
                ],
            });
        }

        shareButton.addEventListener('click', shareToKakao);
    </script>
</body>
</html>
