<!-- upload.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Upload Document</title>
</head>
<body>
  메인입니다.
  <h2>내 건강 등록하기</h2>
  <br>
  <!-- tag에 데이터 있을 경우 -->
  {% if tags.exists %}
    {% for t in tags.iterator %}
      <span>{{ t }}</span>
    {% endfor %}
  {% else %}
  <!-- tag에 데이터 없을 경우 -->
    <a href="{% url 'HBapp:keyword_add' %}">추가</a>
  {% endif %}
  <br><br>
  <h2>오늘의 건강 정보</h2>
  <br>
  <h2>건강 질문하기</h2>
  <a href="{% url 'board:board-main' %}">게시판</a>
  <br><br>
  {% if request.user.is_staff %}
  <a href="{% url 'doctor:doctor-info' request.user.id %}">내정보</a>
  {% else %}
  <a href="{% url 'mypage:my' %}">내정보</a>
  {% endif %}
  <a href="{% url 'board:board-main' %}">게시판</a>
  <a href="{% url 'post:postList' %}">포스트</a>
</body>
</html>
