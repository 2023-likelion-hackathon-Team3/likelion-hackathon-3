<h1>건강정보키워드 삭제하기</h1>
<form action="{% url 'mypage:deleteTag' %}" method="post">
    {% csrf_token %}
    <select name="deleteTag" multiple>
        {% for tag in all_tags %}
            {% if tag in user_tags %}
                <option value="{{ tag.id }}">{{ tag.name }}</option>
            {% endif %}
        {% endfor %}
    </select>
    <button type="submit">삭제하기</button>
</form>
