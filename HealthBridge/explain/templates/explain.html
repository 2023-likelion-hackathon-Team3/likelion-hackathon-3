<!-- upload.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {%load static %}
        <link href="{% static 'css/explain.css' %}" rel="stylesheet" />
        <title>explain</title>
    </head>
    <body>
        <div class="explain">
            <div class="black"></div>
                <div class="explain_img">
                    <a href="{% url 'HBapp:index' %}"
                        ><img
                            src="{% static 'img/check.png' %}"
                            alt="check"
                            id="check"
                    /></a>
                    <img src="{% static 'img/explain1.png' %}" id="ex1" />
                    <img src="{% static 'img/explain2.png' %}" id="ex2" />
                    <img src="{% static 'img/explain3.png' %}" id="ex3" />
                    <img src="{% static 'img/explain4.png' %}" id="ex4" />
                    <img src="{% static 'img/explain5.png' %}" id="ex5" />
                    <img src="{% static 'img/explain6.png' %}" id="ex6" />
                    <img src="{% static 'img/explain7.png' %}" id="ex7" />
                </div>
            </div>
        </div>
        <img src="{% static 'img/bg_main.png' %}" id="bg" />
        <img
            src="{% static 'img/logo_purple2.png' %}"
            alt="logo_purple2"
            id="logo"
        />
        <div cladd="content">
            <div class="add">
                <h3>내 건강 등록하기</h3>
                <div class="add_content">
                    <img src="{% static 'img/plus2.svg' %}" alt="add" />
                    <div class="add_text">
                        <p>
                            건강검진표를 등록하고 <br />
                            나의 건강 키워드를 확인하세요
                        </p>
                    </div>
                </div>
            </div>
            <div class="info">
                <h3>오늘의 건강 정보</h3>
                <p>맞춤형 건강정보를 얻고 퀴즈도 풀어보세요!</p>
                <div class="info_img">
                    <img src="{% static 'img/image14.png' %}" alt="info_img1" />
                    <img src="{% static 'img/image14.png' %}" alt="info_img2" />
                    <img src="{% static 'img/image14.png' %}" alt="info_img3" />
                </div>
            </div>
            <div class="board">
                <h3>건강 질문하기</h3>
                <div class="board_content">
                    <img src="{% static 'img/qa.svg' %}" alt="board" />
                    <div class="board_text">
                        <p>
                            내 건강에 대해 질문하고 <br />
                            전문가에게 답변을 받아보세요
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="nav_main">
                <img src="{% static 'img/home_purple.svg' %}" alt="home" />
                <p>홈</p>
            </div>

            <div class="nav_info">
                <img src="{% static 'img/report.png' %}" alt="report" />
                <p>건강정보</p>
            </div>

            <img src="{% static 'img/plus.png' %}" alt="plus" id="nav_add" />

            <div class="nav_board">
                <img src="{% static 'img/board.png' %}" alt="board" />
                <p>질문게시판</p>
            </div>

            <div class="nav_my">
                <img src="{% static 'img/my.png' %}" alt="my" />
                <p>내 정보</p>
            </div>
        </div>
        <img src="{% static 'img/nav.svg' %}" id="nav" />
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                window.addEventListener("scroll", function () {
                    var ex1 = document.getElementById("ex1");
                    var ex2 = document.getElementById("ex2");
                    var ex3 = document.getElementById("ex3");
                    var ex4 = document.getElementById("ex4");
                    var ex5 = document.getElementById("ex5");
                    var ex6 = document.getElementById("ex6");
                    var ex7 = document.getElementById("ex7");

                    var scrollY = window.scrollY;

                    if (scrollY >= 300) {
                        ex1.style.display = "none";
                        ex2.style.display = "none";
                        ex3.style.display = "none";
                        ex4.style.display = "none";
                        ex5.style.display = "none";
                        ex6.style.display = "block";
                        ex7.style.display = "block";
                    } else {
                        ex1.style.display = "block";
                        ex2.style.display = "block";
                        ex3.style.display = "block";
                        ex4.style.display = "block";
                        ex5.style.display = "block";
                        ex6.style.display = "none";
                        ex7.style.display = "none";
                    }
                });
            });
        </script>
    </body>
</html>
