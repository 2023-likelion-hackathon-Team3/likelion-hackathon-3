<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% load static %}
        <link href="{% static 'css/doctor_signup.css' %}" rel="stylesheet" />
        <title>회원가입</title>
    </head>
    <body>
        <!--배경-->
        <img src="{% static 'img/doctor_bg.png' %}" id="bg" />
        <!--뒤로가기 버튼-->
        <a href="{% url 'doctor:doctor_start' %}"
            ><img src="{% static 'img/doctor_back.png' %}" id="back"
        /></a>
        <section class="box">
            <h1 id="title">회원가입</h1>
            <form
                action="{% url 'doctor:doctor_signup' %}"
                method="POST"
                class="form"
            >
                {% csrf_token %}
                <input
                    type="text"
                    name="fullname"
                    value=""
                    placeholder="이름"
                    id="fullname"
                />
                <input
                    type="text"
                    name="username"
                    value=""
                    placeholder="아이디"
                    id="userid"
                />
                <input
                    type="password"
                    name="password"
                    value=""
                    placeholder="비밀번호"
                    id="password"
                />
                <input
                    type="password"
                    name="password2"
                    value=""
                    placeholder="비밀번호 확인"
                    id="password2"
                />
                <input
                    type="text"
                    name="license_number"
                    value=""
                    placeholder="의사 면허 번호"
                    id="doctornum"
                />
                <select id="id_hospital" name="hospital" class="chosen-select">
                    <option value="0" selected>병원 정보 찾기</option>
                    {% for hospital in hospitals %}
                    <option value="{{ hospital.id }}">{{ hospital.hospital_name }}  {{ hospital.address }}</option>
                    {% endfor %}
                </select>
                <!-- <select id="id_hospital" name="hospital" class="chosen-select">
                    <option value="">병원 이름 | 병원 주소</option>
                    {% for hospital in hospitals %}
                    <option value="{{ hospital.id }}">{{ hospital.hospital_name }}  {{ hospital.address }}</option>
                    {% endfor %}
                </select> -->
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/chosen-js@1.8.7/chosen.jquery.min.js"></script>
                <script>
                    $(document).ready(function() {
                        $('.chosen-select').chosen({
                            search_contains: true,  // 부분 일치 검색
                        });
                    });
                </script>
                <!-- <a href="{% url 'doctor:select_hospital' %}">병원 정보 입력하러 가기</a> -->
                <input
                    type="submit"
                    type="submit"
                    value="회원가입"
                    id="submit"
                />
            </form>
        </section>

        <!-- <script>
            var error = "{{ error }}";
            if (error) {
                alert(error);
            }
        </script> -->
    </body>
</html>
