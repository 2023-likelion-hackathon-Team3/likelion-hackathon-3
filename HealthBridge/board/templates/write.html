<h1>건강 관련 질문 게시판</h1>

<form action="{% url 'board:board-write' %}" method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="제목을 입력하세요.">
    <br><br>
    <input type="text" name="content" placeholder="내용을 입력해주세요.">
    <br><br>
    <input type="file" name="image">
    <br><br>
    <input type="submit" value="등록" name="submit">
</form>
