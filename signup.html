<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./css/signup.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
            rel="stylesheet"
        />
        <title>회원가입</title>
    </head>
    <body>
        <!--배경-->
        <img src="./img/bg_login.png" id="bg" />
        <!--뒤로가기 버튼-->
        <a href="./main.html"><img src="./img/back.png" id="back" /></a>
        <section class="box">
            <h1 id="title">회원가입</h1>
            <form
                action="{% url 'accounts:signup' %}"
                method="POST"
                class="form"
            >
                <!--{% csrf_token %}-->
                <input
                    type="text"
                    name="userid"
                    value=""
                    placeholder="아이디"
                    id="userid"
                />
                <input
                    type="password"
                    name="password"
                    value=""
                    placeholder="비밀번호"
                    id="password"
                />
                <input
                    type="password"
                    name="password2"
                    value=""
                    placeholder="비밀번호 확인"
                    id="password2"
                />
                <input
                    type="submit"
                    type="submit"
                    value="회원가입"
                    id="submit"
                />
            </form>
            <hr id="line" />
            <a id="kakao">카카오톡으로 간편 로그인</a>
        </section>
        <!--
        <script>
            var error = "{{ error }}";
            if (error) {
                alert(error);
            }
        </script>
    --></body>
</html>
